spring.profiles.active=local

server.port=8080

spring.application.name=nuzipdb
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.pool-name=NuzipHikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.data-source-properties.socketTimeout=30000
spring.datasource.hikari.data-source-properties.connectTimeout=10000

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.jackson.date-time-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

logging.level.com.highlight.nuzip.security=DEBUG
logging.level.com.highlight.nuzip.service=DEBUG

# [Naver API]
naver.client-id=${NAVER_CLIENT_ID}
naver.client-secret=${NAVER_CLIENT_SECRET}
naver.base-url=https://openapi.naver.com

# [Gemini/AI API]
spring.ai.gemini.api-key=${GEMINI_API_KEY}
spring.ai.gemini.chat.options.max-output-tokens=1024

gemini.model=gemini-2.5-flash
gemini.max-tokens=2048
gemini.timeout-seconds=30

# [Google OAuth2]
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

nuzip.google.client-id=${spring.security.oauth2.client.registration.google.client-id}

oauth2.success.redirect-url=http://localhost:5173/oauth2/success

# [JWT]
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# [Mail]
verification.email.expiration-minutes=15
verification.email.resend-interval-seconds=60
verification.email.valid-after-verify-hours=24
verification.email.subject=[NUZIP] \uC774\uBA54\uC77C \uC778\uC99D\uD655\uC778 \uBA54\uC77C\uC785\uB2C8\uB2E4.

gmail.oauth.client-id=${GOOGLE_CLIENT_ID}
gmail.oauth.client-secret=${GOOGLE_CLIENT_SECRET}
gmail.oauth.refresh-token=${GOOGLE_OAUTH_REFRESH_TOKEN}
gmail.oauth.sender=${GMAIL_SENDER_EMAIL}